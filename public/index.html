<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Chat App</title>
		<link rel="stylesheet" href="/stylesheets/styles.css">
        <style media="screen">
            #background {
				overflow-y: hidden;
				position:fixed;
				height: 100%;
				min-width:100%;
                background-image: url("demo.jpg");
                background-size: cover;
            }
        </style>
        <script src="./js/rainyday.min.js"></script>
        <script>
            function run() {
                var rainyDay = new RainyDay({
                    image: 'background' // Target p element with ID, RainyDay.js will use backgorund image to simulate rain effects.
                });
                
            }
        </script>
	</head>
    <body onload="run();" id="background">
	<div id="body-wrapper">
		<div id="banner">
			<h1>Welcome to Mono World</h1>
		</div>
		<div id="content-wrapper">
			<div id="text-box" class="content-box">
				
				<div id="userlist">
				
				</div>
				
			</div>
			<div id="chat-box" class="content-box">
				<div id="chat">
					<div id="messagesContainer">
						<div id="messages">
						
						</div>
					</div>
					<form id="chat-input-container" action="">
						<input id="m" autocomplete="off" />
						<button>Send</button>
					</form>
					
				</div>
			</div>
		</div>
	</div>
	</body>
	<button id="clear">Clear</button> Please don't press this button. It clears the database
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="index.js"></script>
</html>
